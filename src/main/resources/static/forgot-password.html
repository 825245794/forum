<!DOCTYPE html>
<head>
    <title>忘记密码</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/login/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/login/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/login/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/login/css/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray">
<div class="container">
    <div class="col-md-12">
        <h1 class="margin-bottom-15">密码 重置</h1>
        <div class="form-horizontal templatemo-forgot-password-form templatemo-container" id="forgotPassword">
            <div class="form-group">
                <div class="col-md-12">
                    输入您的邮箱
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="username" class="control-label">邮箱</label>
                    <input type="text" class="form-control" id="username" placeholder="输入邮箱"
                           onkeydown="validationUsername()">
                    <label for="username" class="control-label font_color_red" id="usernameInfo"></label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <input type="button" value="提交" class="btn btn-danger" onclick="sendMail()">
                    <label for="username" class="control-label font_color_red" id="mailMsgInfo"></label>
                    <br><br>
                    <a href="login.html">登录</a>
                </div>
            </div>
        </div>

        <div class="form-horizontal templatemo-forgot-password-form templatemo-container hidden" id="resetPassword">
            <div class="form-group">
                <div class="col-md-12">
                    重置密码
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="username" class="control-label">新密码</label>
                    <input type="password" class="form-control" id="password" placeholder="输入八位以上密码">
                </div>
                <br>
                <div class="col-md-12">
                    <label for="username" class="control-label">确认 密码</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="确认 密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <input type="button" value="提交" class="btn btn-danger" onclick="rest()">
                    <label for="username" class="control-label font_color_red" id="passwordMsgInfo"></label>
                    <br><br>
                    <a href="login.html">登录</a>
                </div>
            </div>
        </div>

        <div class="form-horizontal templatemo-forgot-password-form templatemo-container hidden" id="successMail">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="control-label" id="msg">重置密码邮件已发送到邮箱</label><br>
                </div>

                <div class="col-md-12">
                    <label class="control-label"><a href="login.html">登录</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/login/js/forgot.js"></script>
<script type="text/javascript" src="js/login/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/customs.js"></script>
<script src="js/md5.js"></script>
<script>
var token = getUrlParms("token");
if(token==null||token.trim().length==0){

}else{
$("#forgotPassword").addClass("hidden");
$("#resetPassword").removeClass("hidden");
}




</script>
</html>
