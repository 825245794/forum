spring:
  resources:
        static-locations: classpath:/testStatic/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
  mvc:
    view:
      suffix: .html
  thymeleaf:
    cache: false
  redis:
    password: A63631234
    database: 0
    timeout: 60s
    host: 127.0.0.1
    port: 6379
    #开启集群版至少要三主三从
    #cluster:
      #nodes: 127.0.0.1:6379
      #max-redirects: 3
    lettuce:
          pool:
            max-active: -1 # 连接池最大连接数（使用负值表示没有限制）
            max-idle: 100 # 连接池中的最大空闲连接
            min-idle: 50 # 连接池中的最小空闲连接
            max-wait: 60s # 连接池最大阻塞等待时间（使用负值表示没有限制）
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/depot
    username: root
    password: root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径 type-aliases-package: com.winter.model # 注意：对应实体类的路径



