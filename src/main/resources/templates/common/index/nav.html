<script>
    var url = GetUrlRelativePath();
    if(url.indexOf('index')!=-1)$("#indexpage").addClass('active');
    if(url.indexOf('forumlist')!=-1)$("#forumlistpage").addClass('active');
    function jump(url){
         activeControl(url);
         $("#jump").load(url,function(){ $("#jump").fadeIn(1100);});
         $("#navbarResponsive").removeClass("show");
    }
    function activeControl(url){
        $("#indexpage").removeClass('active');
        $("#forumlistpage").removeClass('active');
        if(url.indexOf('index')!=-1)$("#indexpage").addClass('active');
        if(url.indexOf('forum_list')!=-1)$("#forumlistpage").addClass('active');
        if(url.indexOf('single_forum')!=-1)$("#forumlistpage").addClass('active');
    }
</script>
